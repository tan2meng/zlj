    <!-- 引入 LXGW WenKai TC 字体 (Added 500 weight) -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Favicon: SVG Data URI mimicking the app logo (Orange rounded square with '鲊') -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23ea580c'/%3E%3Ctext x='50' y='50' font-family='serif' font-weight='bold' font-size='65' fill='white' text-anchor='middle' dy='.35em'%3E鲊%3C/text%3E%3C/svg%3E" />

    <style>
      /* 设置全局默认字体为 LXGW WenKai TC, 默认字重 500 (Medium) */
      body {
        font-family: 'LXGW WenKai TC', cursive, sans-serif;
        font-weight: 500;
      }
      
      /* 确保所有标题和特定 serif 类也使用该字体 */
      h1, h2, h3, h4, h5, h6, .serif, .font-sans, .font-serif {
        font-family: 'LXGW WenKai TC', cursive, serif !important;
      }
      
      /* 全局隐藏滚动条 (Chrome, Safari, Opera) */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* 全局隐藏滚动条 (IE, Edge, Firefox) */
      html, body {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* 通用工具类，确保特定区域也能隐藏 (例如横向滚动的标签栏) */
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* 自定义动画 Keyframes */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes fadeInUp {
        from { 
          opacity: 0;
          transform: translateY(20px);
        }
        to { 
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.4s ease-out forwards;
      }
    </style>
